<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RENTMANIA</title>
    <link rel="stylesheet" href="css/homepage1 (2).css">
</head>
<body>
    <header>
        <nav>
            <div class="nav__header">
                <div class="nav__logo">
                    <a href="homepage.html">RENTMANIA</a>
                </div>
                <div class="nav__menu__btn" id="menu-btn">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
            <ul class="nav__links" id="nav-links">
                <li><a href="homepage.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container" style="max-width: 500px; margin: 5rem auto; padding: 2rem;">
        <h2 class="section__header">Login</h2>
        <form class="auth-form" id="loginForm">
            <div class="input__group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input__group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn" style="width: 100%;">Login</button>
        </form>
        <div style="text-align: center; margin-top: 1rem;">
            Don't have an account? <a href="register.html">Register here</a>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/homepage2.js"></script>
</body>
</html>
